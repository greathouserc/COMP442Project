<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" />
  <script defer crossorigin="anonymous"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}" />

  <script src="/static/js/validate_form.js"></script>
</head>

<body id="login-page">
  <header>
    <div class="container">
      {% for message in get_flashed_messages() %}
      <div class="alert alert-warning d-flex align-items-center alert-dismissible fade show">
        <button type="button" class="close" data-bs-dismiss="alert">
          &times;
        </button>
        {{ message }}
      </div>
      {% endfor %}
    </div>
  </header>
  <div class="navbar-container">
    <nav id="nav-bar">
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a class="active" href="/auth/register">Register</a></li>
      </ul>
    </nav>
  </div>
  <main>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-header text-center">
              <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
              <form method="POST">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input id="email-input"type="text" class="form-control" id="email" name="email" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input id="pwd-input"type="password" class="form-control" id="password" name="password" required />
                </div>
                <div class="mb-3">
                  <label for="confirm_password" class="form-label"> Confirm Password </label>
                  <input id="pwd-confirm" type="password" class="form-control" id="confirm_password" name="confirm_password" required />
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <p>
                    Already have an account?
                    <a href="{{ url_for('auth.get_login') }}">Login</a>
                  </p>
                  <button type="submit" class="btn btn-primary">
                    Create Account
                  </button>
                </div>
                {% if user_exists %}
                <p style="color: red;">That email is already in use</p>
                {% endif %}
              </form>
            </div>
            <div class="card-footer text-muted text-center">
                Need help? <a href="{{ url_for('core.index') }}#contact">Contact support.</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
